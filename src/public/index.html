<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;800;900&display=swap" rel="stylesheet">

    <title>Hide Until</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <!--Nav bar button-->
        <div class="header-button-container">
            <button id="togglePageButton" class="header-button">search</button>
        </div>

        <h1>hide until</h1>
        <!-- Hide page -->
        <div id="hideContainer">
            <textarea 
                id="hiddenText"
                placeholder="Write the text you want to hide..."
                class="textarea"></textarea>

            <div class="datetime-container">
                <input 
                    type="time"
                    id="expirationTime" 
                    class="input input-datetime-left"
                >
                <input 
                    type="date"
                    id="expirationDate"
                    class="input input-datetime-right"
                >
            </div>
            <div class="button-container">
                <button id="hideButton" class="button">hide</button>
            </div>
            
            <div id="confirmHideModal" class="modal">
                <div class="modal-content">
                    <p>Successfully hidden with key:</p>

                    <div class="text-key">
                        <span id="hiddenTextKey"></span>
                    </div>
                    <p>Store your key somewhere safe, is the only way to access your hidden text</p>
                    <div class="button-container">
                        <button id="confirmModalButton" class="button button-small">accept</button>
                    </div>
                </div>
            </div>        
        </div>

        <!-- Search page -->
        <div id="searchContainer">
            <div class="search-input-container">
                <input type="text" id="textKey" class="input-small" placeholder="Search with key...">
                <div class="button-container">
                    <button id="searchHiddenText" class="button button-small">search</button>
                </div>
            </div>
            
            <h2 id="searchTextTitle">text revealed in</h2>
            <div id="countdownContainer">
                <div class="countdown-element-container">
                    <div class="countdown-element">
                        <span id="countdownDays">-</span>
                    </div>
                    days
                </div>
                <div class="countdown-element-container">
                    <div class="countdown-element">
                        <span id="countdownHours">-</span>
                    </div>
                    hours
                </div>
                <div class="countdown-element-container">
                    <div class="countdown-element">
                        <span id="countdownMinutes">-</span>
                    </div>
                    minutes
                </div>
                <div class="countdown-element-container">
                    <div class="countdown-element">
                        <span id="countdownSeconds">-</span>
                    </div>
                    seconds
                </div>
            </div>
            <div id="textRevealedContainer">
                <p id="textRevealed"></p>
            </div>
        </div>
    </div>
    <script src="hide.js"></script>
    <script src="search.js"></script>
    <script src="toggle.js"></script>
</body>
</html>
