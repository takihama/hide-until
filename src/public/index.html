<body>
    <!-- Hide page -->
    <div class="container">
        <!--Nav bar button-->
        <div class="header-button-container">
            <button id="searchPage" class="header-button">search</button>
        </div>

        <h1>hide until</h1>
        <textarea 
            id="hiddenText"
            placeholder="Write the text you want to hide..."
            class="textarea"></textarea>

        <div class="datetime-container">
            <input 
                type="time"
                id="expirationTime" 
                class="input input-datetime-left"
            >
            <input 
                type="date"
                id="expirationDate"
                class="input input-datetime-right"
            >
        </div>
        <div class="button-container">
            <button id="hideButton" class="button">hide</button>
        </div>
        
        <div id="confirmHideModal" class="modal">
            <div class="modal-content">
                <p>Successfully hidden with key:</p>
                <div class="text-key">
                    <p id="hiddenTextKey">f9eca760-43bf-4afc-8bae-8d7a0fab7d9c</p>
                </div>
                <p>Store your key somewhere safe, is the only way to access your hidden text</p>
                <div class="button-container">
                    <button id="confirmModalButton" class="button button-small">accept</button>
                </div>
            </div>
        </div>        
    </div>
